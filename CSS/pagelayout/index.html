<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/a3185c8454.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pageLayout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav id="navbar">
        <ul>
            <li><i class="fa-solid fa-house"></i> HOME</li>
            <li><i class="fa-solid fa-phone"></i> CALL ME</li>
            <li><i class="fa-solid fa-star"></i> FAVOURITES</li>
            <li><i class="fa-solid fa-cart-shopping"></i> SHOPPING CART</li>
        </ul>
    </nav>
    <header> HELLO WORLD </header>
    <main>
        <div id="container">
            <aside>
                <nav id="sidebar">
                    <ul>
                        <li><i class="fa-brands fa-github"></i> GO HERE</li>
                        <li><i class="fa-brands fa-github"></i> GO THERE</li>
                        <li><i class="fa-brands fa-github"></i> GO BACK</li>
                        <li><i class="fa-brands fa-github"></i> GO ANYWHERE</li>
                    </ul>
                </nav>
            </aside>
            <form>
                <div id="form">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"> I agree to give you my soul and all my
                            private information </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <footer>FOOTER</footer>
</body>

</html>
